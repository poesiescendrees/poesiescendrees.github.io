<!DOCTYPE>
<html>
<head>

    <title>FACECLAIM</title>
    <link rel="icon" href="https://images2.imgbox.com/50/1f/1SSKBVWd_o.png">
    <meta content="text/html;charset=UTF-8" http-equiv="Content-type" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Oswald&family=Patua+One&family=Playfair+Display&family=Rozha+One&display=swap" rel="stylesheet">
    <pal><p></p><p></p><p></p><p></p><p class="pp"></p><p></p><p class="pp"></p><p></p><p></p><p class="pp"></p><p></p><p></p><p></p><p></p></pal>




    <!-------------------- CSS STYLE IMPORT -------------------->
    <link href="../../CSS/FORUM.css" rel="stylesheet">
    <link href="../../CSS/color.css" rel="stylesheet">
    <link href="./pages.css" rel="stylesheet">

    <!-------------------- SCRIPT IMPORT -------------------->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="../../JS/TOP/header.js"></script>

</head>

<body>

    <header class="flexrow">
        <table class="no-extend img_table_header"><tr><td>
            <div id="avatar_header">
                <img src="https://images2.imgbox.com/dc/ef/RSfijE19_o.png">
            </div>
        </td></tr></table>

        <table class="add_table_header">
            <tr>
                <td>
                    <div class="flexrow">
                        <section class="overflow-hidden">
                            <ro>faceclaim</ro>
                            <mg><a href="https://test-renegade.kanak.fr/" target="_blank" id="MAIN_URL">accueil</a></mg>
                            <mg><a href="https://test-renegade.kanak.fr/c3-avatars" target="_blank">avatars</a></mg>
                            <mg><a href="https://test-renegade.kanak.fr/c1-autres-creations-graphiques" target="_blank">autres</a></mg>
                            <br>
                            <mg2>(c) codes :: poesiescendrees</mg2>
                        </section>

                        <section class="no-extend flexrow" id="toggle_param">
                            <section class="bp_options no-extend" id="PARAM">
                                <btag class="trigger_options">paramètres</btag>

                                <div class="hidden_options hidden simple light">
                                    <scroll>
                                        <div class="visual_param simple nopadding">
                                            <h1>affichage</h1>
                                            <label>
                                            <input type="radio" class="input_options none" name="affichage" id="vignettes_option" opt="vignette_mode_option">
                                                <btag>vignettes</btag>
                                            </label>
                                            <label>
                                            <input type="radio" class="input_options none" name="affichage" id="liste_option" opt="liste_mode_option">
                                                <btag>liste</btag>
                                            </label>
                                            <label>
                                            <input type="radio" class="input_options none" name="affichage" id="colonnes_option" opt="liste_mode_option column">
                                                <btag>colonnes</btag>
                                            </label>
                                        </div>

                                        <div class="sort_param simple nopadding none">
                                            <h1>trier la liste selon</h1>
                                            <label>
                                            <input type="radio" class="input_options none" name="sort" id="alpha_option" checked>
                                                <btag>l'ordre alphabétique</btag>
                                            </label>
                                            <label>
                                            <input type="radio" class="input_options none" name="sort" id="anti_alpha_option">
                                                <btag>l'ordre aphabétique inversé</btag>
                                            </label>
                                            <label>
                                            <input type="radio" class="input_options none" name="sort" id="posts_option">
                                                <btag>nombre de posts</btag>
                                            </label>
                                            <label>
                                            <input type="radio" class="input_options none" name="sort" id="anti_posts_option">
                                                <btag>nombre de posts inversé</btag>
                                            </label>
                                            <label>
                                            <input type="radio" class="input_options none" name="sort" id="last_option">
                                                <btag>dernier sujet posté en premier</btag>
                                            </label>
                                            <label>
                                            <input type="radio" class="input_options none" name="sort" id="anti_last_option">
                                                <btag>premier sujet posté en premier</btag>
                                            </label>
                                        </div>
                                    </scroll>

                                </div>


                            </section>

                            <section class="bp_options no-extend" ID="FILTRES">
                                <btag class="trigger_options">filtres</btag>
                                <div class="bp_filters hidden_options hidden simple light">
                                    <scroll>
                                        <div class="group_filters debug simple nopadding" groupName="gender">
                                            <h1>genre</h1>
                                            <label>
                                            <input type="checkbox" class="input_filters" filterName="*">
                                                <btag>tout</btag>
                                            </label><br>

                                            <label>
                                            <input type="checkbox" class="input_filters" filterName=".gender-f">
                                                <btag>avatars féminins</btag>
                                            </label><br>

                                            <label>
                                            <input type="checkbox" class="input_filters" filterName=".gender-m">
                                                <btag>avatars masculins</btag>
                                            </label><br>

                                            <label>
                                            <input type="checkbox" class="input_filters" filterName=".gender-nb">
                                                <btag>avatars non-binaires</btag>
                                            </label>
                                        </div>

                                        <div class="group_filters debug simple nopadding" groupName="messages">
                                            <h1>posts</h1>
                                            <label>
                                            <input type="checkbox" class="input_filters" filterName="*">
                                                <btag>tout</btag>
                                            </label><br>

                                            <label>
                                            <input type="checkbox" class="input_filters" filterName=".msg-small">
                                                <btag>peu de posts</btag>
                                            </label><br>

                                            <label>
                                            <input type="checkbox" class="input_filters" filterName=".msg-middle">
                                                <btag>nombre moyen de posts</btag>
                                            </label><br>

                                            <label>
                                            <input type="checkbox" class="input_filters" filterName=".msg-big">
                                                <btag>nombre important de posts</btag>
                                            </label>
                                        </div>
                                    </scroll>
                                </div>

                            </section>
                        </section>

                        <section class="no-extend right-align">
                            <input type="inputbox" placeholder="Chercher une célébrité..." id="INPUTBOX">
                        </section>
                    </div>

                </td>
            </tr>
        </table>
    </header>

    <main id="wrap">

    <!--<div class="color_picker flexrow">
        <input type="color" id="inputColorPicker" value="#e0d1d1">
        <div class="table_js"><label for="inputColorPicker" id="labelColorPicker">#e0d1d1</label></div>
    </div>-->



    <section id="bodylinewidth">
        <h1 class="lowercase">LISTE DES AVATARS DU FORUM</h1>

        <a id="ID_F_AVATARS" class="none" href="https://test-renegade.kanak.fr/f3p1-feminins">avatars féminins</a>

        <a id="ID_M_AVATARS" class="none" href="https://test-renegade.kanak.fr/f4p1-masculins">avatars masculins</a>

        <a id="ID_NB_AVATARS" class="none" href="https://test-renegade.kanak.fr/f22-non-binaires">avatars de personnes non-binaires</a>






        <!-------------------- DEBUT FACECLAIM -------------------->

        <section class="simple flex liste_mode_option column" id="main">

        </section>

    </section>

    </main>

    <footer>

    </footer>



    <!-------------------- SCRIPT IMPORT -------------------->
    <script src="../../JS/BOTTOM/toggle_package.js"></script>
    <script src="../../JS/BOTTOM/overall.js"></script>
    <script src="../../JS/BOTTOM/color.js"></script>
    <script src="./pages.js"></script>

    <a name="bottom"></a>
</body>
</html>
