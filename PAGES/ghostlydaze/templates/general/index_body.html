<!-- SEPARATION DES LIENS DANS LES CATEGORIES
     ajoute ce qui est contenu dans la var toAdd-->
<script>
  var toAddToFirst = `<span>— </span>`;
  var toAdd = `<span><br/>— </span>`;
  var count = 1;
  $('.links_cat').each(function() {
    var count = 1;
    $(this).find('a').each(function() {
      if (count != 1) $(toAdd).insertBefore($(this));
      else $(toAddToFirst).insertBefore($(this));
      count++;
    });
  });
</script>
